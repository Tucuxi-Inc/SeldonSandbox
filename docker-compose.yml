services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8006:8006"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3006:3006"
    depends_on:
      - backend
    restart: unless-stopped
