services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8006:8006"
    volumes:
      - ./src:/app/src
    environment:
      - DOCKER_CONTAINER=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3006:3006"
    depends_on:
      - backend
    restart: unless-stopped
